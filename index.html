<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Incluindo jQuery para manipulação JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluindo o plugin jQuery Mask Plugin para aplicar máscaras -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <!-- Container que envolve o formulário -->
    <div class="container">
        <!-- Formulário de cadastro -->
        <form id="cadastro-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <!-- Botão de envio do formulário -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Script para aplicar as máscaras aos campos -->
    <script>
        $(document).ready(function() {
            // Aplicar máscara para CPF
            $('#cpf').mask('000.000.000-00');
            // Aplicar máscara para CEP
            $('#cep').mask('00000-000');
            // Aplicar máscara para telefone
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
